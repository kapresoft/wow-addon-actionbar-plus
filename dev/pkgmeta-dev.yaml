# This is used for development to pull external libraries.
# @see also: ./dev/pull-extlib.sh

# --------------------------
package-as: Pull-Ext-Lib
manual-changelog: false

# Files and directories beginning with a dot (such as .git) are automatically ignored, as is the pgkmeta file itself.
#ignore:
#  - .git
#  - .idea

externals:
  ActionbarPlus_ExtLib/Kapresoft-LibUtil: https://github.com/kapresoft/wow-lib-util
  ActionbarPlus_ExtLib/WowAce/Ace3: https://repos.wowace.com/wow/ace3/trunk
  ActionbarPlus_ExtLib/WowAce/LibCompress/LibCompress: https://repos.wowace.com/wow/libcompress/trunk
  ActionbarPlus_ExtLib/WowAce/LibSharedMedia/LibSharedMedia-3.0: https://repos.wowace.com/wow/libsharedmedia-3-0/trunk/LibSharedMedia-3.0
  ActionbarPlus_ExtLib/WowAce/LibQTip/LibQTip-1.0: https://repos.wowace.com/wow/libqtip-1-0

ignore:
  - "*.sh"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.toc"
  - dev
  - doc
  - scripts
  - Interface
  - ActionbarPlus/CHANGELOG.md
  - ActionbarPlus/LICENSE
  - ActionbarPlus/Core
  - ActionbarPlus/CoreV2-1
  - ActionbarPlus/Bindings.xml
  - ActionbarPlus-Bars
  - ActionbarPlus-Bars-Legacy
  - ActionbarPlus-Options-GUI
  - ActionbarPlus_ExtLib/Kapresoft-LibUtil/External
  - ActionbarPlus_ExtLib/Kapresoft-LibUtil/LICENSE
  - ActionbarPlus_ExtLib/Kapresoft-LibUtil/dev
  - ActionbarPlus_ExtLib/Kapresoft-LibUtil/doc
  - ActionbarPlus_ExtLib/WowAce/Ace3/Ace3.lua
  - ActionbarPlus_ExtLib/WowAce/Ace3/Bindings.xml
  - ActionbarPlus_ExtLib/WowAce/Ace3/changelog.txt
  - ActionbarPlus_ExtLib/WowAce/Ace3/LICENSE.txt
move-folders:
  Pull-Ext-Lib/ActionbarPlus_ExtLib: ../ActionbarPlus/Core/ExtLib
