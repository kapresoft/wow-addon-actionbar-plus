# This is used for development to pull external libraries.
# @see also: ./dev/pull-extlib.sh
# --------------------------
# cmd: ./dev/release.sh -duz -r ./.release -m _setup.yml
# Note: This will build in ./.release/_setup directory
package-as: _setup
# --------------------------
manual-changelog: CHANGELOG.txt

# Use GitHub because svn repos are slower
# basepath is ${package-as}
# Ace3:
#  - This is faster: https://github.com/WoWUIDev/Ace3
#  - But this is the official: https://repos.wowace.com/wow/ace3/trunk
externals:
  ThirdParty-Libs/Ace3: https://github.com/WoWUIDev/Ace3
  ThirdParty-Libs/LibPrettyPrint: https://github.com/kapresoft/wow-addon-LibPrettyPrint
  ThirdParty-Libs/Kapresoft-LibUtil: https://github.com/kapresoft/wow-lib-util
  ThirdParty-Libs/LibSharedMedia/LibSharedMedia-3.0: https://repos.wowace.com/wow/libsharedmedia-3-0/trunk/LibSharedMedia-3.0

ignore:
  - "*.sh"
  - "*.md"
  - "*.yaml"
  - "*.yml"
  - "*.toc"
  - "*.txt"
  - dev
  - doc
  - ActionbarPlus
  - ActionbarPlus-2-0
  - ThirdParty-Libs/Ace3/LibStub/tests
  - ThirdParty-Libs/LibSharedMedia/LibSharedMedia-3.0/lib.xml
  - ThirdParty-Libs/Ace3/CallbackHandler-1.0/CallbackHandler-1.0.xml
  - ThirdParty-Libs/Ace3/Ace3.lua
  - ThirdParty-Libs/Ace3/Bindings.xml
  - ThirdParty-Libs/Ace3/changelog.txt
  - ThirdParty-Libs/Ace3/LICENSE.txt
  - ThirdParty-Libs/LibPrettyPrint/dev
  - ThirdParty-Libs/LibPrettyPrint/doc
  - ThirdParty-Libs/LibPrettyPrint/Libs/Developer
  - ThirdParty-Libs/LibPrettyPrint/*.toc
  - ThirdParty-Libs/Kapresoft-LibUtil/dev
  - ThirdParty-Libs/Kapresoft-LibUtil/External

# Base path is .release/; Moves Libs to the folder above .release and into
# the project folders
move-folders:
  _setup/ThirdParty-Libs: ../ActionbarPlus-Core/ThirdParty/Libs
